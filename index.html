<html>
<head>
	<title>Tardis</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="icon" href="images/tardis.png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800" rel="stylesheet">
</head>
<body>

	<div class="form__wrapper">
		
		<div class="form-container">
			<form class="form" role="form" action="next.html" onsubmit="return formCheck(this)">
				<div class="form-group">
					<label for="usr">Name:</label>
					<input type="text" autofocus name="name" class="form-control" id="usr">
				</div>
				<div class="form-group">
					<label for="srn">Surname:</label>
					<input type="text" name="surname" class="form-control" id="srn">
				</div>
				<div class="form-group">
					<label for="companion">Doctor's Companion: </label>
					<input class="checkbox" type="checkbox" name="status" value="companion" onchange="checkboxTicked(this)">
				</div>
				<div class="form-group">
					<label for="sel1">Do you want to travel through...?</label>
					<select name="option" class="form-control select" id="sel1" disabled>
						<option value="1">Space</option>
						<option value="2">Time</option>
						<option value="3">Time and Space</option>
					</select>
				</div>		  			  		
				<div class="form__btn">
					<button type="submit" class="btn" id="submitbtn" >Submit</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
